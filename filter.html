<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let arr = [2, 3, 4, 5, 6, 7, 8, 9];

        let evenArr = arr.filter((val) => {
            return val % 2 === 0;
        });

        console.log(evenArr);

    </script>

    <script>
        let arry = [89, 98, 47, 75, 84, 12, 54];
        let toppers = arry.filter((val) => {
            return val > 80;
        });

        console.log(toppers);
    </script>
</body>
