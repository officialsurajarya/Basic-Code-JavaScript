<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello JavaScript</h1>
    <script>
        let h1 = document.querySelector("h1");
        h1.innerText = h1.innerText + " from aapna college";
    </script>

    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>

    <script>
        let div = document.querySelectorAll(".div");
        div[0].innerText = "Hello";
        div[1].innerText = "Hello";
        div[2].innerText = "Hello";

        let idx = 1;
        for (divs of div) {
            divs.innerText = "Hello World " + idx;
            idx++;
        }

    </script>
</body>

</html>
